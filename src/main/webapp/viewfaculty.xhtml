<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
<title>View Faculty</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
<style>
         body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .styled-table {
        width: 80%;
        border-collapse: collapse;
        margin: 20px auto;
        background-color: white;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      }

      .styled-table th,
      .styled-table td {
        padding: 12px 15px;
        text-align: center;
      }

      .styled-table thead {
        background-color: lightblue;
        color: #333;
      }

      .styled-table tbody tr {
        transition: background-color 0.3s;
      }

      .styled-table tbody tr:hover {
        background-color: #f2f2f2;
      }

      .delete-link {
        color: red;
        text-decoration: none;
        transition: color 0.3s;
      }

      .delete-link:hover {
        color: darkred;
      }
        .search-bar {
            margin: 20px;
            text-align: center;
        }
        .search-bar input[type="text"] {
            padding: 10px;
            width: 300px;
            font-size: 1em;
            border: 1px solid #007bff;
            border-radius: 5px;
            outline: none;
        }
        .search-bar input[type="text"]:focus {
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
    </style>
    <h:outputScript library="js" name="tablesearch.js" />
</h:head> 
<body> 
<ui:include src="/adminnavbar.xhtml" />
<h3 align="center" >View All Faculty</h3>
<div align="center" >
<div align="center" class="search-bar">
        <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Search for faculty.."/>
        
</div>
<div class="mt-2">
        	<a href="downloadfaculty" class=" btn btn-success" ><i class="fas fa-download"></i>&nbsp;Download as CSV</a>
       </div>

<h:dataTable id="dataTable"  value="#{adminbean.getFacultyList()}" var="faculty" border="1" styleClass="styled-table" >
<h:column>
<f:facet name="header">ID</f:facet>
#{faculty.id}
</h:column>

<h:column>
<f:facet name="header">Name</f:facet>
#{faculty.name}
</h:column>

<h:column>
<f:facet name="header">Gender</f:facet>
#{faculty.gender}
</h:column>

<h:column>
<f:facet name="header">Date Of Birth</f:facet>
#{faculty.dob}
</h:column>

<h:column>
<f:facet name="header">Department</f:facet>
#{faculty.department}
</h:column>

<h:column>
<f:facet name="header">Email</f:facet>
#{faculty.email}
</h:column>

<h:column>
<f:facet name="header">Contact</f:facet>
#{faculty.contact}
</h:column>

<h:column>
<f:facet name="header">Actions</f:facet>
<h:form>
<h:commandLink value="Update" action="adminupdatefaculty.jsp" styleClass="delete-link">
<f:param name="fid" value="#{faculty.id}" />
</h:commandLink>
&nbsp;&nbsp;&nbsp;
<h:commandLink value="View" action="adminviewfaculty.jsp" styleClass="delete-link">
<f:param name="fid" value="#{faculty.id}" />
</h:commandLink>
</h:form>
</h:column>




</h:dataTable>
</div>
</body> 
</html>
